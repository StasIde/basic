<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>slider</title>
  </head>
  <body>
    <div class="wrap">
      <div class="hero1 item active" data-slide="1">
        <!-- <img src="./img/heroDesk1@3x.jpg" alt="img" /> -->
      </div>
      <div class="hero2 item" data-slide="2">
        <!-- <img src="./img/heroDesk2@3x.jpg" alt="img" /> -->
      </div>
      <div class="hero3 item" data-slide="3">
        <!-- <img src="./img/heroDesk3@3x.jpg" alt="img" /> -->
      </div>
      <div class="slide-btn">
        <button class="prev-btn">previous</button>
        <button class="next-btn">next</button>
      </div>
      <div class="dot-box">
        <span class="dot active-dot" data-ico="1"></span>
        <span class="dot" data-ico="2"></span>
        <span class="dot" data-ico="3"></span>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
